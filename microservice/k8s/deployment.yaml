apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservice-deployment
  labels:
    app: microservice
spec:
  replicas: 2  # Number of pod instances
  selector:
    matchLabels:
      app: microservice
  template:
    metadata:
      labels:
        app: microservice
    spec:
      containers:
      - name: microservice-container
        image: ${{ secrets.DOCKER_USERNAME }}/microservice:latest  # Docker image from GitHub Actions
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
